name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ SonarQube Scan
      - name: Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=myproject \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 4️⃣ Quality Gate
      - name: Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: target/site/sonar/report-task.txt

      # 5️⃣ Build the JAR (skip tests to avoid Hibernate DB issue)
      - name: Build JAR
        run: mvn clean package -Dspring.profiles.active=build -DskipTests

      # 6️⃣ Copy JAR and .env to EC2
      - name: Copy JAR & .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: |
            target/*.jar
            .env
          target: "/home/ec2-user/app/"

      # 7️⃣ Run application on EC2
      - name: Run Application on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Stop any previous instance
            pkill -f "datastore-0.0.7.jar" || true

            # Ensure app directory exists
            mkdir -p /home/ec2-user/app/logs

            # Load environment variables from .env
            source /home/ec2-user/app/.env

            # Run the JAR in background
            nohup java -jar /home/ec2-user/app/datastore-0.0.7.jar > /home/ec2-user/app/logs/datastore.log 2>&1 &

            echo "✅ Application started. Logs: /home/ec2-user/app/logs/datastore.log"
